<div class="grab">
  <input
    class="grab__input"
    type="text"
    #inputTarget
    [ngModel]="value"
    readonly
    (mouseenter)="selectInputContentAndFocus()"
    (focus)="selectInputContent()"
  />
  <button
    class="grab__button"
    [ngxClipboard]="inputTarget"
    (cbOnSuccess)="copySuccess()"
  >
    {{ hasBeenCopied ? 'Copied âœ“' : 'Copy'}}
  </button>
</div>
