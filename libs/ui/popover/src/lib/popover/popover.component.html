<div
  [ngClass]="{
    'ts-popover--visible': visibility,
    'ts-popover--hidden': !visibility
  }"
  [attr.aria-hidden]="ariaHidden"
  [attr.role]="popoverOptions.ariaRole"
  [attr.aria-labelledby]="id"
>
  <div class="ts-popover__inner"><ng-content></ng-content></div>
  <div data-popper-arrow class="ts-popover__arrow"></div>
</div>
