<a
  *ngIf="!isExternal"
  class="c-link c-link--internal"
  [routerLink]="destination || localRoute"
  fragment="{{ fragment }}"
  tabindex="{{ tabIndex }}"
>
  <ng-template *ngTemplateOutlet="contentTemplate"></ng-template>
</a>

<a
  *ngIf="isExternal"
  class="c-link c-link--external"
  [href]="destination"
  target="_blank"
  rel="noopener"
  tabindex="{{ tabIndex }}"
>
  <ng-template *ngTemplateOutlet="contentTemplate"></ng-template>
  <ts-icon *ngIf="showExternalIcon" [icon]="iconExternal" transform="up-3" size="xs"></ts-icon>
</a>


<ng-template #contentTemplate>
  <ng-content></ng-content>
</ng-template>
