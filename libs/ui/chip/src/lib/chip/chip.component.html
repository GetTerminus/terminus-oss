<div
  class="c-chip"
  [ngClass]="{
    'c-chip--disabled': isDisabled,
    'c-chip--removable': isRemovable && chipCollectionRemovable
  }"
  [attr.id]="id"
  (click)="click($event)"
>
  <span #content>
    <ng-content></ng-content>
  </span>

  <ts-icon
    class="c-chip__remove"
    [icon]="removeIcon"
    transform="down-3"
    size="lg"
    (click)="removeChip($event)"
  ></ts-icon>
</div>
